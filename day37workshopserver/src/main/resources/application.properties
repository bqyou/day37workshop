spring.servlet.multipart.enabled=true
spring.datasource.url=${MY_SQL_URL}
spring.datasource.username=${MY_SQL_USERNAME}
spring.datasource.password=${MY_SQL_PASSWORD}
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

do.storage.access.key=${DO_ACCESS_KEY}
do.storage.secret.key=${DO_SECRET_KEY}
do.storage.endpoint=${DO_ENDPOINT_WITHOUT_BUCKET_NAME}
do.storage.endpoint.region=${DO_ENDPOINT_REGION}
